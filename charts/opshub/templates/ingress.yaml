{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "opshub.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "opshub.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          # API 路由到后端
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "opshub.fullname" $ }}-backend
                port:
                  number: {{ $.Values.backend.service.port }}
          # Swagger 文档路由到后端
          - path: /swagger
            pathType: Prefix
            backend:
              service:
                name: {{ include "opshub.fullname" $ }}-backend
                port:
                  number: {{ $.Values.backend.service.port }}
          # 其他请求路由到前端
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "opshub.fullname" $ }}-frontend
                port:
                  number: {{ $.Values.frontend.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
