apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "opshub.fullname" . }}-backend
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "opshub.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "opshub.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "opshub.backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        # 下载 GeoIP 数据库
        - name: download-geoip
          image: "{{ .Values.global.busybox.repository }}:{{ .Values.global.busybox.tag }}"
          command:
            - sh
            - -c
            - |
              GEOIP_FILE="/app/data/GeoLite2-City.mmdb"
              if [ -f "$GEOIP_FILE" ]; then
                FILE_SIZE=$(stat -c%s "$GEOIP_FILE" 2>/dev/null || echo "0")
                if [ "$FILE_SIZE" -gt 10000000 ]; then
                  echo "GeoLite2-City.mmdb already exists, skipping download"
                  exit 0
                fi
              fi
              echo "Downloading GeoLite2-City.mmdb..."
              mkdir -p /app/data
              wget -q -O "$GEOIP_FILE" "https://github.com/P3TERX/GeoLite.mmdb/raw/download/GeoLite2-City.mmdb" || \
              wget -q -O "$GEOIP_FILE" "https://cdn.jsdelivr.net/gh/P3TERX/GeoLite.mmdb@download/GeoLite2-City.mmdb" || \
              echo "Warning: Failed to download GeoIP database"
              echo "Download complete!"
          volumeMounts:
            - name: geoip-data
              mountPath: /app/data
        # 等待 MySQL 就绪
        - name: wait-for-mysql
          image: "{{ .Values.global.busybox.repository }}:{{ .Values.global.busybox.tag }}"
          command:
            - sh
            - -c
            - |
              until nc -z {{ include "opshub.mysql.host" . }} {{ include "opshub.mysql.port" . }}; do
                echo "Waiting for MySQL..."
                sleep 2
              done
              echo "MySQL is ready!"
        # 等待 Redis 就绪
        - name: wait-for-redis
          image: "{{ .Values.global.busybox.repository }}:{{ .Values.global.busybox.tag }}"
          command:
            - sh
            - -c
            - |
              until nc -z {{ include "opshub.redis.host" . }} {{ include "opshub.redis.port" . }}; do
                echo "Waiting for Redis..."
                sleep 2
              done
              echo "Redis is ready!"
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy | default .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.server.httpPort }}
              protocol: TCP
          env:
            - name: OPSHUB_SERVER_MODE
              value: {{ .Values.server.mode | quote }}
            - name: OPSHUB_SERVER_HTTP_PORT
              value: {{ .Values.server.httpPort | quote }}
            - name: OPSHUB_SERVER_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "opshub.fullname" . }}-secrets
                  key: jwt-secret
            - name: OPSHUB_SERVER_JWT_EXPIRE
              value: {{ .Values.server.jwtExpire | quote }}
            - name: OPSHUB_DATABASE_HOST
              value: {{ include "opshub.mysql.host" . | quote }}
            - name: OPSHUB_DATABASE_PORT
              value: {{ include "opshub.mysql.port" . | quote }}
            - name: OPSHUB_DATABASE_DATABASE
              value: {{ include "opshub.mysql.database" . | quote }}
            - name: OPSHUB_DATABASE_USERNAME
              {{- if .Values.mysql.enabled }}
              value: "root"
              {{- else }}
              value: {{ .Values.externalDatabase.username | quote }}
              {{- end }}
            - name: OPSHUB_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "opshub.fullname" . }}-secrets
                  key: mysql-password
            - name: OPSHUB_REDIS_HOST
              value: {{ include "opshub.redis.host" . | quote }}
            - name: OPSHUB_REDIS_PORT
              value: {{ include "opshub.redis.port" . | quote }}
            - name: OPSHUB_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "opshub.fullname" . }}-secrets
                  key: redis-password
            - name: OPSHUB_REDIS_DB
              {{- if .Values.redis.enabled }}
              value: "0"
              {{- else }}
              value: {{ .Values.externalRedis.db | quote }}
              {{- end }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          volumeMounts:
            - name: geoip-data
              mountPath: /app/data
          {{- if .Values.backend.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.backend.livenessProbe.path }}
              port: http
            initialDelaySeconds: {{ .Values.backend.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.backend.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.backend.livenessProbe.timeoutSeconds }}
          {{- end }}
          {{- if .Values.backend.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.backend.readinessProbe.path }}
              port: http
            initialDelaySeconds: {{ .Values.backend.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.backend.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.backend.readinessProbe.timeoutSeconds }}
          {{- end }}
      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: geoip-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "opshub.fullname" . }}-backend
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "opshub.backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "opshub.backend.selectorLabels" . | nindent 4 }}
