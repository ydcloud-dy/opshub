apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "opshub.fullname" . }}-nginx-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "opshub.labels" . | nindent 4 }}
data:
  nginx.conf: |
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Gzip 压缩
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
        gzip_min_length 1000;

        # 静态资源缓存
        location /assets/ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # API 代理到后端
        location /api/ {
            proxy_pass http://{{ include "opshub.fullname" . }}-backend:{{ .Values.backend.service.port }};
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_read_timeout 60s;
        }

        # WebSocket 代理（终端连接）
        location /api/v1/ws/ {
            proxy_pass http://{{ include "opshub.fullname" . }}-backend:{{ .Values.backend.service.port }};
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Swagger 文档代理
        location /swagger/ {
            proxy_pass http://{{ include "opshub.fullname" . }}-backend:{{ .Values.backend.service.port }};
            proxy_set_header Host $host;
        }

        # Vue Router History 模式
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
---
{{- if .Values.mysql.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "opshub.fullname" . }}-mysql-init
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "opshub.labels" . | nindent 4 }}
data:
  init.sql: |
{{ .Files.Get "files/init.sql" | indent 4 }}
{{- end }}
