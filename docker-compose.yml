

version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/mysql:8.0.44
    container_name: opshub-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-opshub}
      TZ: Asia/Shanghai
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./migrations/init.sh:/docker-entrypoint-initdb.d/01-init.sh
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - opshub-network

  # Redis 缓存
  redis:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/redis:7-alpine
    container_name: opshub-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - opshub-network

  # 后端服务 (开发模式)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opshub-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-9876}:9876"
    environment:
      OPSHUB_SERVER_MODE: ${OPSHUB_SERVER_MODE:-debug}
      OPSHUB_SERVER_HTTP_PORT: 9876
      OPSHUB_SERVER_JWT_SECRET: ${OPSHUB_SERVER_JWT_SECRET:-your-secret-key-change-in-production}
      OPSHUB_DATABASE_HOST: mysql
      OPSHUB_DATABASE_PORT: 3306
      OPSHUB_DATABASE_DATABASE: ${MYSQL_DATABASE:-opshub}
      OPSHUB_DATABASE_USERNAME: ${MYSQL_USERNAME:-root}
      OPSHUB_DATABASE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-123456}
      OPSHUB_REDIS_HOST: redis
      OPSHUB_REDIS_PORT: 6379
      OPSHUB_REDIS_PASSWORD: ""
    depends_on:
      - mysql
      - redis
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    networks:
      - opshub-network

  # 前端服务
  frontend:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/node:18-alpine
    container_name: opshub-frontend
    working_dir: /app
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./web:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://backend:9876
    depends_on:
      - backend
    networks:
      - opshub-network

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local

networks:
  opshub-network:
    driver: bridge
