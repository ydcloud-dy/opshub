paths:
  /api/v1/asset-groups:
    post:
      consumes:
      - application/json
      description: 创建新的资产分组
      parameters:
      - description: 分组信息
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/asset.AssetGroupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 创建成功
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: 创建资产分组
      tags:
      - 资产分组管理
  /api/v1/asset-groups/{id}:
    delete:
      consumes:
      - application/json
      description: 删除指定的资产分组
      parameters:
      - description: 分组ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: 删除资产分组
      tags:
      - 资产分组管理
    get:
      consumes:
      - application/json
      description: 获取指定资产分组的详细信息
      parameters:
      - description: 分组ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: 分组不存在
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: 获取资产分组详情
      tags:
      - 资产分组管理
    put:
      consumes:
      - application/json
      description: 更新指定的资产分组信息
      parameters:
      - description: 分组ID
        in: path
        name: id
        required: true
        type: integer
      - description: 分组信息
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/asset.AssetGroupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: 更新资产分组
      tags:
      - 资产分组管理
  /api/v1/asset-groups/parent-options:
    get:
      consumes:
      - application/json
      description: 获取可选的父级资产分组列表
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: 获取父级分组选项
      tags:
      - 资产分组管理
  /api/v1/asset-groups/tree:
    get:
      consumes:
      - application/json
      description: 获取资产分组的树形结构数据
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: 获取资产分组树
      tags:
      - 资产分组管理
  /api/v1/asset-permissions:
    delete:
      consumes:
      - application/json
      description: 删除指定角色对指定资产分组的所有权限配置
      parameters:
      - description: 角色ID
        in: query
        name: roleId
        required: true
        type: integer
      - description: 资产分组ID
        in: query
        name: assetGroupId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: 按角色和分组删除权限
      tags:
      - 资产权限管理
    get:
      consumes:
      - application/json
      description: 分页获取资产权限列表
      parameters:
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 10
        description: 每页数量
        in: query
        name: pageSize
        type: integer
      - description: 角色ID
        in: query
        name: roleId
        type: integer
      - description: 资产分组ID
        in: query
        name: assetGroupId
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: 获取资产权限列表
      tags:
      - 资产权限管理
    post:
      consumes:
      - application/json
      description: 为角色创建资产访问权限
      parameters:
      - description: 权限信息
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/rbac.AssetPermissionCreateReqWithPermissions'
      produces:
      - application/json
      responses:
        "200":
          description: 创建成功
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: 创建资产权限
      tags:
      - 资产权限管理
  /api/v1/asset-permissions/{id}:
    delete:
      consumes:
      - application/json
      description: 删除指定的资产权限配置
      parameters:
      - description: 权限ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: 删除资产权限
      tags:
      - 资产权限管理
    get:
      consumes:
      - application/json
      description: 获取指定资产权限的详细信息
      parameters:
      - description: 权限ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: 获取资产权限详情
      tags:
      - 资产权限管理
    put:
      consumes:
      - application/json
      description: 更新指定资产权限的配置
      parameters:
      - description: 权限ID
        in: path
        name: id
        required: true
        type: integer
      - description: 权限信息
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/rbac.AssetPermissionCreateReqWithPermissions'
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: 更新资产权限
      tags:
      - 资产权限管理
  /api/v1/asset-permissions/group/{assetGroupId}:
    get:
      consumes:
      - application/json
      description: 获取指定资产分组的所有权限配置
      parameters:
      - description: 资产分组ID
        in: path
        name: assetGroupId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
