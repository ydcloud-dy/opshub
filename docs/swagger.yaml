basePath: /api/v1
definitions:
  asset.AssetGroupRequest:
    properties:
      code:
        maxLength: 50
        minLength: 2
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        maxLength: 100
        minLength: 2
        type: string
      parentId:
        type: integer
      sort:
        type: integer
      status:
        type: integer
    required:
    - code
    - name
    - status
    type: object
  asset.CloudAccountRequest:
    properties:
      accessKey:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        maxLength: 100
        minLength: 2
        type: string
      provider:
        enum:
        - aliyun
        - tencent
        - aws
        - huawei
        - jdcloud
        type: string
      region:
        type: string
      secretKey:
        type: string
      status:
        type: integer
    required:
    - name
    - provider
    type: object
  asset.CloudImportRequest:
    properties:
      accountId:
        type: integer
      accountName:
        type: string
      groupId:
        type: integer
      instanceIds:
        description: 要导入的实例ID列表
        items:
          type: string
        type: array
      region:
        type: string
    required:
    - accountId
    type: object
  asset.CredentialRequest:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        maxLength: 100
        minLength: 2
        type: string
      passphrase:
        type: string
      password:
        type: string
      privateKey:
        type: string
      type:
        enum:
        - password
        - key
        type: string
      username:
        type: string
    required:
    - name
    - type
    type: object
  asset.HostRequest:
    properties:
      cloudAccountId:
        type: integer
      cloudInstanceId:
        type: string
      cloudProvider:
        type: string
      credentialId:
        type: integer
      description:
        type: string
      groupId:
        type: integer
      id:
        type: integer
      ip:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
      port:
        maximum: 65535
        minimum: 1
        type: integer
      sshUser:
        type: string
      tags:
        type: string
      type:
        enum:
        - self
        - cloud
        type: string
    required:
    - ip
    - name
    - port
    - sshUser
    - type
    type: object
  model.AlertChannel:
    properties:
      channelType:
        description: '通道类型: email, webhook, wechat, dingtalk, feishu'
        type: string
      config:
        description: 通道配置（JSON格式存储）
        type: string
      createdAt:
        type: string
      enabled:
        description: 是否启用
        type: boolean
      id:
        type: integer
      name:
        description: 通道名称
        type: string
      updatedAt:
        type: string
    type: object
  model.AlertLog:
    properties:
      alertType:
        description: 告警类型
        type: string
      channelType:
        description: 发送通道
        type: string
      createdAt:
        type: string
      domain:
        description: 域名
        type: string
      domainMonitorId:
        description: 域名监控ID
        type: integer
      errorMsg:
        description: 错误信息
        type: string
      id:
        type: integer
      message:
        description: 告警消息内容
        type: string
      sentAt:
        description: 发送时间
        type: string
      status:
        description: '状态: success, failed'
        type: string
    type: object
  model.AlertReceiver:
    properties:
      createdAt:
        type: string
      dingtalkId:
        description: 钉钉ID
        type: string
      email:
        description: 邮箱地址
        type: string
      enableDingTalk:
        description: 接收钉钉
        type: boolean
      enableEmail:
        description: 告警方式偏好
        type: boolean
      enableFeishu:
        description: 接收飞书
        type: boolean
      enableSystemMsg:
        description: 接收系统消息
        type: boolean
      enableWeChat:
        description: 接收企业微信
        type: boolean
      enableWebhook:
        description: 接收Webhook
        type: boolean
      feishuId:
        description: 飞书ID
        type: string
      id:
        type: integer
      name:
        description: 接收人姓名
        type: string
      phone:
        description: 手机号
        type: string
      updatedAt:
        type: string
      userId:
        description: 关联的系统用户ID
        type: integer
      wechatId:
        description: 企业微信ID
        type: string
    type: object
  model.AlertReceiverChannel:
    properties:
      channelId:
        description: 通道ID
        type: integer
      config:
        description: |-
          在关联时使用的附加配置（JSON格式）
          用于存储通道特定的接收人配置，如飞书的user_id或phone等
        type: string
      createdAt:
        type: string
      id:
        type: integer
      receiverId:
        description: 接收人ID
        type: integer
    type: object
  model.AnsibleTask:
    properties:
      createdAt:
        type: string
      createdBy:
        type: integer
      deletedAt:
        type: string
      extraVars:
        description: JSON
        type: string
      fork:
        type: integer
      id:
        type: integer
      inventory:
        description: JSON字符串
        type: string
      lastRunResult:
        description: JSON
        type: string
      lastRunTime:
        type: string
      name:
        type: string
      playbookContent:
        type: string
      playbookPath:
        type: string
      status:
        description: pending, running, success, failed, cancelled
        type: string
      tags:
        description: 逗号分隔
        type: string
      timeout:
        description: 秒
        type: integer
      updatedAt:
        type: string
      verbose:
        description: v, vv, vvv
        type: string
    required:
    - name
    type: object
  model.DomainMonitor:
    properties:
      alertConfigId:
        description: 告警配置
        type: integer
      checkInterval:
        description: 检查间隔(秒)
        type: integer
      createdAt:
        type: string
      domain:
        description: 域名
        type: string
      enableAlert:
        description: 是否启用告警
        type: boolean
      enableSSL:
        description: 是否启用SSL检查
        type: boolean
      id:
        type: integer
      lastCheck:
        description: 最后检查时间
        type: string
      nextCheck:
        description: 下次检查时间
        type: string
      responseThreshold:
        description: 响应时间阈值(ms)
        type: integer
      responseTime:
        description: 响应时间(ms)
        type: integer
      sslExpiry:
        description: SSL过期时间
        type: string
      sslExpiryDays:
        description: SSL过期提前告警天数
        type: integer
      sslValid:
        description: SSL是否有效
        type: boolean
      status:
        description: '状态: normal, abnormal, paused, unknown'
        type: string
      updatedAt:
        type: string
    type: object
  model.InspectionOptions:
    properties:
      checkCapacity:
        type: boolean
      checkCluster:
        type: boolean
      checkConfig:
        type: boolean
      checkEvents:
        type: boolean
      checkNetwork:
        type: boolean
      checkNodes:
        type: boolean
      checkSecurity:
        type: boolean
      checkStorage:
        type: boolean
      checkWorkloads:
        type: boolean
    type: object
  model.JobTask:
    properties:
      createdAt:
        type: string
      createdBy:
        type: integer
      deletedAt:
        type: string
      errorMessage:
        type: string
      executeTime:
        type: string
      id:
        type: integer
      name:
        type: string
      parameters:
        description: JSON
        type: string
      result:
        description: JSON
        type: string
      status:
        description: pending, running, success, failed
        type: string
      targetHosts:
        description: JSON字符串
        type: string
      taskType:
        description: manual, ansible, cron
        type: string
      templateId:
        type: integer
      updatedAt:
        type: string
    required:
    - name
    - taskType
    type: object
  model.JobTemplate:
    properties:
      category:
        description: script, ansible, module
        type: string
      code:
        type: string
      content:
        type: string
      createdAt:
        type: string
      createdBy:
        type: integer
      deletedAt:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      platform:
        description: linux, windows
        type: string
      sort:
        type: integer
      status:
        description: 0-禁用, 1-启用
        type: integer
      timeout:
        description: 秒
        type: integer
      updatedAt:
        type: string
      variables:
        description: JSON字符串
        type: string
    required:
    - category
    - code
    - content
    - name
    type: object
  rbac.AssetPermissionCreateReqWithPermissions:
    properties:
      assetGroupId:
        type: integer
      hostIds:
        description: 空数组表示整个分组，非空表示指定主机
        items:
          type: integer
        type: array
      permissions:
        type: integer
      roleId:
        type: integer
    required:
    - assetGroupId
    - roleId
    type: object
  rbac.AssignRoleMenusRequest:
    properties:
      menuIds:
        items:
          type: integer
        type: array
    required:
    - menuIds
    type: object
  rbac.AssignUserPositionsRequest:
    properties:
      positionIds:
        items:
          type: integer
        type: array
    type: object
  rbac.AssignUserRolesRequest:
    properties:
      roleIds:
        items:
          type: integer
        type: array
    required:
    - roleIds
    type: object
  rbac.AssignUsersToPositionRequest:
    properties:
      userIds:
        items:
          type: integer
        type: array
    required:
    - userIds
    type: object
  rbac.ChangePasswordRequest:
    properties:
      newPassword:
        minLength: 6
        type: string
      oldPassword:
        type: string
    required:
    - newPassword
    - oldPassword
    type: object
  rbac.DepartmentRequest:
    properties:
      code:
        maxLength: 50
        minLength: 2
        type: string
      deptName:
        maxLength: 50
        minLength: 2
        type: string
      deptStatus:
        type: integer
      deptType:
        type: integer
      id:
        type: integer
      parentId:
        type: integer
      sort:
        type: integer
    required:
    - code
    - deptName
    - deptStatus
    type: object
  rbac.LoginRequest:
    properties:
      captchaCode:
        type: string
      captchaId:
        type: string
      captchaId2:
        description: 兼容前端可能的字段名
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  rbac.RegisterRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
      phone:
        type: string
      realName:
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  rbac.ResetPasswordRequest:
    properties:
      password:
        minLength: 6
        type: string
    required:
    - password
    type: object
  rbac.SysMenu:
    type: object
  rbac.SysPosition:
    type: object
  rbac.SysRole:
    type: object
  rbac.SysUser:
    type: object
  rbac.VerifyCaptchaRequest:
    properties:
      captchaCode:
        type: string
      captchaId:
        type: string
      captchaId2:
        description: 兼容前端可能的字段名
        type: string
    type: object
  response.Response:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
      timestamp:
        type: integer
      trace_id:
        type: string
    type: object
  server.BindUserToRoleRequest:
    properties:
      clusterId:
        type: integer
      roleName:
        type: string
      roleNamespace:
        type: string
      roleType:
        description: ClusterRole 或 Role
        type: string
      userId:
        type: integer
    required:
    - clusterId
    - roleName
    - roleType
    - userId
    type: object
  server.CreateRoleRequest:
    properties:
      name:
        type: string
      namespace:
        type: string
      rules:
        items:
          $ref: '#/definitions/server.CreateRoleRule'
        type: array
    type: object
  server.CreateRoleRule:
    properties:
      apiGroups:
        items:
          type: string
        type: array
      resourceNames:
        items:
          type: string
        type: array
      resources:
        items:
          type: string
        type: array
      verbs:
        items:
          type: string
        type: array
    type: object
  server.ExecuteTaskRequest:
    properties:
      content:
        type: string
      hostIds:
        items:
          type: integer
        type: array
      name:
        type: string
      scriptType:
        description: Shell, Python
        type: string
    required:
    - content
    - hostIds
    - scriptType
    type: object
  server.StartInspectionRequest:
    properties:
      clusterIds:
        items:
          type: integer
        type: array
      options:
        $ref: '#/definitions/model.InspectionOptions'
    required:
    - clusterIds
    type: object
  server.UnbindUserFromRoleRequest:
    properties:
      clusterId:
        type: integer
      roleName:
        type: string
      roleNamespace:
        type: string
      userId:
        type: integer
    required:
    - clusterId
    - roleName
    - userId
    type: object
  service.CreateClusterRequest:
    properties:
      alias:
        type: string
      apiEndpoint:
        description: 移除 required，因为 KubeConfig 中已经包含
        type: string
      description:
        type: string
      kubeConfig:
        type: string
      name:
        type: string
      provider:
        type: string
      region:
        type: string
      userId:
        type: integer
    required:
    - kubeConfig
    - name
    type: object
  service.UpdateClusterRequest:
    properties:
      alias:
        type: string
      apiEndpoint:
        type: string
      description:
        type: string
      kubeConfig:
        type: string
      name:
        type: string
      provider:
        type: string
      region:
        type: string
    type: object
host: localhost:8080
